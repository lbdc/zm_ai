[general]
mon_camid = 1,2,3
zm_host = http://192.168.1.10/
log_enable = True
log_retention_days = 1

[paths]
zm_alarm_queue = to_be_processed
zm_ai_detections_dir = detected_frames
yolo_config_path = yolo

[credentials]
zm_user = zm_user
zm_pass = zm_pass
bauth_user = bauth_user
bauth_pwd = bauth_pass

[detection]
use_gpu = True
use_box = True
confidence_threshold = 0.80
obj_list = person, bird, cat, dog, horse, sheep, cow, elephant, bear, zebra, giraffe
threshold = 10
time_window = 60

[email]
email_batch_interval = 60
email_camid = 2
